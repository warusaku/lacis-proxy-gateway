# LPG Proxy Configuration
server {
    listen 80;
    listen [::]:80;
    server_name akb001yebraxfqsm9y.dyndns-web.com;

    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
    # LacisDrawBoards Frontend (Next.js)
    location /lacisstack/boards/ {
        proxy_pass http://192.168.234.10:3000/lacisstack/boards/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket support for hot reload (development)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name akb001yebraxfqsm9y.dyndns-web.com;

    ssl_certificate /etc/letsencrypt/live/akb001yebraxfqsm9y.dyndns-web.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/akb001yebraxfqsm9y.dyndns-web.com/privkey.pem;

    # LPG Admin UI
    location /lpg-admin/ {
        proxy_pass http://127.0.0.1:8443/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /lpg-admin;
    }

    # LacisDrawBoards Backend API (FIXED PORT)
    # LacisDrawBoards Frontend (via LPG Proxy)

    location /lacisstack/boards/api/ {
        proxy_pass http://192.168.234.10:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
    }

    # LacisDrawBoards WebSocket (FIXED PORT)
    location /lacisstack/boards/ws {
        proxy_pass http://192.168.234.10:8080/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # LacisDrawBoards Frontend Static Files
    # LacisDrawBoards Frontend (Next.js)
    location /lacisstack/boards/ {
        proxy_pass http://192.168.234.10:3000/lacisstack/boards/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket support for hot reload (development)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
