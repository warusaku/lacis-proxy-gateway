# vsftpd.conf - LacisProxyGateway FTP Server Configuration
# Version: 1.0.0

# 基本設定
listen=YES
listen_ipv6=NO
anonymous_enable=NO
local_enable=YES
write_enable=YES
local_umask=022
dirmessage_enable=YES
use_localtime=YES

# セキュリティ設定
chroot_local_user=YES
allow_writeable_chroot=YES
secure_chroot_dir=/var/run/vsftpd/empty
pam_service_name=vsftpd
rsa_cert_file=/etc/ssl/certs/vsftpd.pem
rsa_private_key_file=/etc/ssl/private/vsftpd.key

# SSL/TLS設定（FTPS）
ssl_enable=YES
allow_anon_ssl=NO
force_local_data_ssl=YES
force_local_logins_ssl=YES
ssl_tlsv1=YES
ssl_sslv2=NO
ssl_sslv3=NO
require_ssl_reuse=NO
ssl_ciphers=HIGH

# ポート設定
listen_port=21
connect_from_port_20=YES
pasv_enable=YES
pasv_min_port=30000
pasv_max_port=30100

# ログ設定
xferlog_enable=YES
xferlog_file=/var/log/lpg/vsftpd.log
xferlog_std_format=YES
log_ftp_protocol=YES

# ユーザー設定
userlist_enable=YES
userlist_file=/etc/vsftpd.userlist
userlist_deny=NO

# タイムアウト設定
idle_session_timeout=600
data_connection_timeout=120

# その他の設定
ascii_upload_enable=YES
ascii_download_enable=YES
ftpd_banner=LacisProxyGateway FTP Server 