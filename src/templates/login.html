<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LacisProxyGateway</title>
    <link rel="stylesheet" href="https://unpkg.com/@primer/css@21.0.7/dist/primer.css">
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .login-box {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .error-message {
            background-color: #f851491a;
            border: 1px solid #f85149;
            color: #f85149;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <h2 class="f2-light">LacisProxyGateway</h2>
            <p class="color-fg-muted">管理インターフェース</p>
        </div>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">ユーザー名</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                ログイン
            </button>
        </form>
        
        <div class="mt-3 text-center color-fg-muted text-small">
            デフォルト: admin / lpgadmin123
        </div>
    </div>
</body>
</html>
