{% extends "base_unified.html" %}
{% block title %}Domains - Lacis Proxy Gateway{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1><i class="fas fa-globe"></i> Domain Management</h1>
    
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Registered Domains</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Domain</th>
                            <th>Devices</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for domain in domains %}
                        <tr>
                            <td>{{ domain.name }}</td>
                            <td>{{ domain.device_count }}</td>
                            <td>
                                <span class="badge bg-success">Active</span>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-secondary">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
