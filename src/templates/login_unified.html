<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LacisProxyGateway</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6.4.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Color Palette - Apple-like with low saturation */
            --bg-primary: #000000;
            --bg-secondary: #1d1d1f;
            --bg-tertiary: #2d2d30;
            --border-color: #3a3a3c;
            --text-primary: #f5f5f7;
            --text-secondary: #86868b;
            --accent-blue: #0071e3;
            --accent-green: #30d158;
            --accent-red: #ff453a;
            --shadow-subtle: 0 2px 10px rgba(0, 0, 0, 0.2);
            --shadow-strong: 0 10px 40px rgba(0, 0, 0, 0.3);
            
            /* Typography */
            --font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-size-small: 0.875rem;
            --font-size-base: 1rem;
            --font-size-large: 1.25rem;
            --font-size-xlarge: 2rem;
            
            /* Spacing */
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-family);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-size: var(--font-size-base);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: var(--spacing-lg);
        }
        
        .login-card {
            background-color: var(--bg-secondary);
            border-radius: 18px;
            box-shadow: var(--shadow-strong);
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            padding: var(--spacing-xl) var(--spacing-lg);
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }
        
        .logo {
            font-size: 3.5rem;
            color: var(--accent-blue);
            margin-bottom: var(--spacing-md);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .login-header h4 {
            font-size: var(--font-size-large);
            font-weight: 500;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }
        
        .login-body {
            padding: var(--spacing-xl) var(--spacing-lg);
        }
        
        .form-group {
            margin-bottom: var(--spacing-md);
        }
        
        .form-label {
            display: block;
            color: var(--text-secondary);
            font-size: var(--font-size-small);
            margin-bottom: var(--spacing-xs);
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.875rem var(--spacing-sm);
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: var(--font-size-base);
            font-family: var(--font-family);
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
            background-color: var(--bg-primary);
        }
        
        .form-control::placeholder {
            color: var(--text-secondary);
        }
        
        .btn-login {
            width: 100%;
            padding: 0.875rem;
            background-color: var(--accent-green);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: var(--font-size-base);
            font-weight: 600;
            font-family: var(--font-family);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: var(--spacing-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
        }
        
        .btn-login:hover {
            background-color: #28a745;
            transform: translateY(-1px);
            box-shadow: var(--shadow-subtle);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .alert {
            padding: var(--spacing-sm);
            border-radius: 10px;
            margin-bottom: var(--spacing-md);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            font-size: var(--font-size-small);
        }
        
        .alert-danger {
            background-color: rgba(255, 69, 58, 0.1);
            color: var(--accent-red);
            border: 1px solid rgba(255, 69, 58, 0.2);
        }
        
        .footer-text {
            text-align: center;
            margin-top: var(--spacing-xl);
            color: var(--text-secondary);
            font-size: var(--font-size-small);
            line-height: 1.6;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-container {
                padding: var(--spacing-sm);
            }
            
            .login-header {
                padding: var(--spacing-lg) var(--spacing-md);
            }
            
            .login-body {
                padding: var(--spacing-lg) var(--spacing-md);
            }
            
            .logo {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h4>LPG Admin Login</h4>
            </div>
            <div class="login-body">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle"></i> {{ error }}
                </div>
                {% endif %}
                
                <form method="post">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               name="username" 
                               autocomplete="username"
                               required 
                               autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               autocomplete="current-password"
                               required>
                    </div>
                    <button type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Login</span>
                    </button>
                </form>
            </div>
        </div>
        
        <div class="footer-text">
            <p>LacisProxyGateway Admin Interface<br>
            Â© 2025 Lacis System</p>
        </div>
    </div>
</body>
</html>
